<!DOCTYPE html>
<html>
<head>

<title>电费查询</title>
</head>
<body>

					<div class="text-center">

					<div class="row">
						<div class="col-lg-4 col-lg-offset-4">

				                <div class="form-group">

				          </div>

</body>
<script type="text/javascript">


function getpow(){
	var lh = $("#inputlh").val();
	var qsh = $("#inputqsh").val();
	$("#powif").attr("src","http://love.zengheng.top:8888/home/getPower/"+lh+"/"+qsh);
}

</script>
