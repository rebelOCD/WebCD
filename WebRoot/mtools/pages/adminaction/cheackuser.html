<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看用户</title>
</head>
<body>
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="box box-success">
			<div class="box-header with-border">
				<h3 class="box-title">用户列表</h3>
			<div class="box-tools pull-right">
			<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
			</div>
			</div>
			<div class="box-body">
				<table id="userlisttable" class="table table-hover table-bordered">
					<caption class="text-success text-center">所有用户</caption><thead><tr><th>登录名</th><th>昵称</th><th>级别</th><th>性别</th><th>密码</th></tr></thead><tbody>	
					#for(x:userlist)
						<tr><td>#(x.ename)</td><td>#(x.cname)</td><td>#(x.rolename)</td><td>#(x.sex)</td><td>#(x.password)</td><tr>
					#end	
					</tbody>					
				</table>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
